<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="bookButton">Add a new Book</button>
    <div id="cards"></div>

    <dialog class="modal">
        <button autofocus>Close</button>

        <form action="POST">
            <label for="book_title">Book Title:</label>
            <input type="text" id="book_title" name="book_title">

            <label for="author">Name of the auhor:</label>
            <input type="text" id="author" name="author">

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre"
            >
            <label for="page_count">Number of pages:</label>
            <input type="number" id="page_count" name="page_count">

            <label for="reading_status">Have you read the book?</label>
            <input type="checkbox" id="reading_status" name="reading_status">
            
            <label for="confirm"></label>
            <input type="button" value="Submit" id="confirm">
        </form>

      
    </dialog>

    <script src="script.js"></script>
</body>

</html>
